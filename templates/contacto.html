<!DOCTYPE html>
<html>
<head>
<title>Contacto</title>
<link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
<link rel="stylesheet" href="{{ url_for("static", filename="css/style2.css") }}">
<script type="text/javascript" src="/js/myscript.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="js/myscript.js"></script>

</head>

<body>



  
  
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-blue w3-hover-amber w3-padding w3-card" style="letter-spacing:4px;">
        <a href="../index" class="w3-bar-item w3-button">Courtyard/Residence Inn New York Manhattan/Central Park </a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="../index" class="w3-bar-item w3-button">Home</a>
        <a href="../login" class="w3-bar-item w3-button">Login</a>
      </div>
      </div>
    </div>
    <!-- End Navbar (sit on top) -->
  
  
  
  
  <!-- Page content -->
  
  
  <!-- Adjunto Information contacto -->

  <!-- The video -->
<video autoplay muted loop id="myVideo">
    <source src="../static/videos/Video_Hotel5.mp4" type="video/mp4">
  </video>
  
  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
    <h1>Contactanos</h1>
    <p>New York Manhattan/Central Park </p>
    <p>Tel: 10101013006063807</p>
    <p>eadg@courtyard.edu.us</p>
    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="myBtn" onclick="myFunction()" class="w3-text-deep-orange">Pause</button>
  </div>
  


 
  <!-- End Adjunto Information contacto -->
  
  
  
  <!-- End Page content -->
  <script>
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("myBtn");
  
  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }
</script>
  
  
  
  
  <!-- Footer -->
  <footer class="w3-padding-32 w3-black w3-center w3-margin-top">
      <h5>Encuentranos en:</h5>
      <div class="w3-xlarge w3-padding-16">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
      <p>Powered by <a href="https://www.courtyard.com" target="_blank" class="w3-hover-text-green">www.courtyard.com</a></p>
    </footer>
  
  <!-- End Footer -->
  
  
  </body>
  </html>
