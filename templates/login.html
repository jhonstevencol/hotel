<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="username" class="form-label mt-4">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username" autofocus>
                                <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
                            </div> 
                            <div class="form-group">
                                <label for="password" class="form-label mt-4">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
                            </div>                             
                            <button type="submit" class="btn btn-info my-3">Login</button>
                            <a class="btn btn-secondary my-3" href="register">Register</a>
                        </form>
                        {% for message in get_flashed_messages() %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>    
    </div>    
</body>
</html>
