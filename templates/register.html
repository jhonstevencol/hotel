<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-body card text-white bg-primary">
                        <form action="/register" method="POST">  
                            <div class="form-group">
                                <label for="name" class="form-label mt-4">Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Name" autofocus>
                                <small class="form-text text-muted"></small>
                            </div>   
                            <div class="form-group">
                                <label for="lastname" class="form-label mt-4">Last name</label>
                                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name" autofocus>
                                <small class="form-text text-muted"></small>
                            </div>    
                            <div class="form-group">
                                <label for="username" class="form-label mt-4">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                                <small class="form-text text-muted"></small>
                            </div> 
                            <div class="form-group">
                                <label for="password" class="form-label mt-4">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                <small class="form-text text-muted"></small>
                            </div> 
                            <button type="submit" class="btn btn-info my-3">Register</button>
                            <a class="btn btn-secondary my-3" href="/">Back home</a>
                        </form>
                        {% for message in get_flashed_messages() %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
